<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 140" width="100" height="140">
  <!-- Background -->
  <rect width="100" height="140" fill="#000000" rx="6"/>
  
  <!-- Main spade shape -->
  <path d="M 50 15 
           L 25 55 
           L 35 55 
           L 35 75 
           L 65 75 
           L 65 55 
           L 75 55 
           Z" 
        fill="#ffffff"/>
  
  <!-- Stem/base of spade -->
  <path d="M 50 75 
           L 25 100 
           L 75 100 
           Z" 
        fill="#ffffff"/>
  
  <!-- Letter A in top left corner -->
  <text x="12" y="22" 
        font-family="Arial, sans-serif" 
        font-size="14" 
        font-weight="bold" 
        fill="#ffffff">A</text>
  
  <!-- Letter A in bottom right corner (upside down) -->
  <text x="88" y="128" 
        font-family="Arial, sans-serif" 
        font-size="14" 
        font-weight="bold" 
        fill="#ffffff" 
        transform="rotate(180 88 128)">A</text>
</svg>
